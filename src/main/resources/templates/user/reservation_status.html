<!doctype html>
<html layout:decorate="~{user/layout_user}">

<meta charset="utf-8">

<div layout:fragment="content">
    
    <link rel="shortcut icon" href="/assets/images/favicon.png">
    <link rel="stylesheet" href="/assets/css/animate.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/responsive.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/color.css">
    
    <link rel="stylesheet" type="text/css" href="/assets/css/style_test.css">


        <div class="popup" id="sign-popup">
            <h3>Sign In to your Account</h3>
            <div class="popup-form">
                <form>
                    <div class="form-field">
                        <input type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-field">
                        <input type="text" name="password" placeholder="Password">
                    </div>
                    <div class="form-cp">
                        <div class="form-field">
                            <div class="input-field">
                                <input type="checkbox" name="ccc" id="cc1">
                                <label for="cc1">
                                    <span></span>
                                    <small>Remember me</small>
                                </label>
                            </div>
                        </div>
                        <a href="#" title="">Forgot Password?</a>
                    </div><!--form-cp end-->
                    <button type="submit" class="btn2">Sign In</button>
                </form>
                <a href="#" title="" class="fb-btn"> <i class="fa fa-facebook"></i>Sign In With Facebook</a>
            </div>
        </div><!--popup end-->

        <div class="popup" id="register-popup">
            <h3>Register</h3>
            <div class="popup-form">
                <form>
                    <div class="form-field">
                        <input type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-field">
                        <input type="text" name="email" placeholder="Email">
                    </div>
                    <div class="form-field">
                        <input type="text" name="password" placeholder="Password">
                    </div>
                    <div class="form-cp">
                        <div class="form-field">
                            <div class="input-field">
                                <input type="checkbox" name="ccc" id="cc2">
                                <label for="cc2">
                                    <span></span>
                                    <small>I agree with terms</small>
                                </label>
                            </div>
                        </div>
                        <a href="#" title="" class="signin-op">Have an account?</a>
                    </div><!--form-cp end-->
                    <button type="submit" class="btn2">Register</button>
                </form>
            </div>
        </div><!--popup end-->

        <section class="pager-sec bfr">
            <div class="container">
                <div class="pager-sec-details">
                    <h3>List Layout</h3>
                    <ul>
                        <li><a href="#" title="">Home</a></li>
                        <li><span>List Layout</span></li>
                    </ul>
                </div><!--pager-sec-details end-->
            </div>
        </section>

        <section class="listing-main-sec section-padding2">

                                            <div class="card" style="margin-bottom: 30px;">
                                                <a href="24_Property_Single.html" title="">
                                                    <div class="img-block">
                                                        <div class="overlay"></div>
                                                        <img src="https://via.placeholder.com/370x295" alt="" class="img-fluid">
                                                       
                                                    </div>
                                                </a>
                                                <div class="card_bod_full" style="border: none; width: 30%; float: left; margin-left: 50px;">
                                                    <div class="card-body">
                                                        <a href="24_Property_Single.html" title="">

                                                        </a><br/><br/><br/>
                                                        <ul style="border-bottom: none;">
                                                           <!-- <li>방 : <span th:text="${reservation.rooms}" ></span> </li >       -->   
                                                           <!-- <li>화장실 : <span th:text="${reservation.bathrooms}"></span> </li>  --> 
                                                        </ul>
                                                    </div>
                                                    <div class="card-footer">
                                                        <div class="crd-links">
                                                            	<ul>
                                                                	<h1>방문 날짜 :&nbsp; <span th:text="${reservation.visitDate}"></span></h1> <br/>
                                                                	<h1>방문 시간 :&nbsp;<span th:text="${reservation.visitTime}"></span> </h1>
                                                                </ul>
                                                            </a>
                                                        </div><!--crd-links end-->
                                                    </div>
                                                </div><!--card_bod_full end-->
                                                <div class="card_bod_full" style="border: none; width: 30%;margin-left: 10%; float: right: ;">
                                                    <div class="card-body">
                                                     <div class="card-body">
                                                     <div class="card-body">
                                                        
                                                            <h3>매칭완료</h3><br/><br/><br/>
                                                           
                                                        <ul style="border-bottom: none;">

                                                            <h2 th:text="${reservation.realtorPhone}"></h2>
                                                        </ul>
                                                    </div>
                                                    <div class="card-footer">
                                                        <div class="crd-links">
                                                        </div><!--crd-links end-->
                                                    </div>
                                                    </div>
                                                    </div>
                                                </div><!--card_bod_full end-->
                                                
                                                
                                                
                                                <a href="24_Property_Single.html" title="" class="ext-link"></a>
                                            </div><!--card end-->
                                            
                                            
                                            
                                        </div><!-- list-products end-->
                                    </div>
                                </div><!--tab-content end-->
                                
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination">
                                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                       <!--   <li class="page-item"><a class="page-link" href="#">2</a></li>-->
                                        <li class="page-item">
                                            <a class="page-link" href="#" aria-label="Next">
                                                <span aria-hidden="true"><i class="la la-arrow-right"></i></span>
                                                <span class="sr-only">Next</span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav><!--pagination end-->
                            </div><!--listing-directs end-->
                        </div>
                        
                    </div>
                </div><!--listing-main-sec-details end-->
            </div>    
        </section><!--listing-main-sec end-->
